{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "admiral-server.fullname" . }}
  labels:
    {{- include "admiral-server.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "admiral-server.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      {{- if .Values.networkPolicy.ingress.namespaceSelector }}
      - namespaceSelector:
          {{- toYaml .Values.networkPolicy.ingress.namespaceSelector | nindent 10 }}
      {{- end }}
      {{- if .Values.networkPolicy.ingress.podSelector }}
      - podSelector:
          {{- toYaml .Values.networkPolicy.ingress.podSelector | nindent 10 }}
      {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.admiral.config.server.port }}
    {{- range .Values.networkPolicy.ingress.customRules }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to:
      - namespaceSelector:
          matchLabels:
            name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow access to PostgreSQL
    - to:
      - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.admiral.config.database.port }}
    # Allow access to Temporal
    - to:
      - podSelector: {}
      ports:
        - protocol: TCP
          port: 7233
    # Allow access to storage endpoints
    - to:
      - podSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 9000
    {{- range .Values.networkPolicy.egress.customRules }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
{{- end }}