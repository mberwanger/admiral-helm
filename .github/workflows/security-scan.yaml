name: Security Scan

on:
  pull_request:
    paths:
      - "charts/**"
      - ".github/workflows/security-scan.yaml"
  push:
    branches:
      - master
    paths:
      - "charts/**"

permissions:
  contents: read
  security-events: write

jobs:
  checkov-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Checkov against charts
        id: checkov
        uses: bridgecrewio/checkov-action@e6ad5502b88da1771bb8821dc3b096bb03e33588 # v12.2972.0
        with:
          directory: charts/
          framework: helm
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@4e828ff8d448a8a6e532957b1811f387a63867e8 # v3.29.4
        with:
          sarif_file: checkov-results.sarif
          category: checkov-helm

  kubesec-scan:
    name: Kubesec Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart:
          - admiral-server
          - admiral-controller
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0

      - name: Template Helm chart
        run: |
          helm template ${{ matrix.chart }} ./charts/${{ matrix.chart }} > ${{ matrix.chart }}-rendered.yaml

      - name: Run Kubesec scan
        uses: controlplaneio/kubesec-action@3c83cf87c567630ed3c3dfd6e4f6b13d0cc0bf14 # v0.0.2
        with:
          input: ${{ matrix.chart }}-rendered.yaml

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart:
          - admiral-server
          - admiral-controller
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Trivy in config mode
        uses: aquasecurity/trivy-action@808a4d3ce5a81336e92f92225a2b3c49ad95aac2 # v0.29.0
        with:
          scan-type: config
          scan-ref: charts/${{ matrix.chart }}
          format: sarif
          output: trivy-${{ matrix.chart }}.sarif
          severity: MEDIUM,HIGH,CRITICAL

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@4e828ff8d448a8a6e532957b1811f387a63867e8 # v3.29.4
        if: always()
        with:
          sarif_file: trivy-${{ matrix.chart }}.sarif
          category: trivy-${{ matrix.chart }}