name: Security Scan

on:
  pull_request:
    paths:
      - "charts/**"
      - ".github/workflows/security-scan.yaml"
  push:
    branches:
      - master
    paths:
      - "charts/**"

permissions:
  contents: read
  security-events: write

jobs:
  checkov-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Checkov against charts
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: charts/
          framework: helm
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@4e828ff8d448a8a6e532957b1811f387a63867e8 # v3.29.4
        with:
          sarif_file: checkov-results.sarif
          category: checkov-helm

  kubesec-scan:
    name: Kubesec Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart:
          - admiral-server
          - admiral-controller
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0

      - name: Template Helm chart
        run: |
          helm template ${{ matrix.chart }} ./charts/${{ matrix.chart }} > ${{ matrix.chart }}-rendered.yaml

      - name: Run Kubesec scan
        uses: controlplaneio/kubesec-action@v0.0.2
        with:
          input: ${{ matrix.chart }}-rendered.yaml

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart:
          - admiral-server
          - admiral-controller
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0

      - name: Create values file for rendering
        run: |
          # Create minimal values to satisfy schema validation
          if [ "${{ matrix.chart }}" = "admiral-server" ]; then
            cat > test-values.yaml <<EOF
          admiral:
            config:
              database:
                host: "postgres.example.com"
                user: "admiral"
                password: "test-password"
              auth:
                oidcIssuer: "https://auth.example.com"
                oidcClientId: "admiral-client"
                oidcClientSecret: "test-secret"
                sessionSecret: "test-session-secret"
              storage:
                manifestsBucket: "admiral-manifests"
                revisionsBucket: "admiral-revisions"
              temporal:
                hostPort: "temporal.example.com:7233"
          EOF
          else
            # admiral-controller doesn't need special values
            echo "{}" > test-values.yaml
          fi

      - name: Template Helm chart for scanning
        run: |
          helm template ${{ matrix.chart }} ./charts/${{ matrix.chart }} \
            -f test-values.yaml > ${{ matrix.chart }}-rendered.yaml

      - name: Run Trivy on rendered manifests
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: config
          input: ${{ matrix.chart }}-rendered.yaml
          format: sarif
          output: trivy-${{ matrix.chart }}.sarif
          severity: MEDIUM,HIGH,CRITICAL
          exit-code: 0

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@4e828ff8d448a8a6e532957b1811f387a63867e8 # v3.29.4
        if: always()
        with:
          sarif_file: trivy-${{ matrix.chart }}.sarif
          category: trivy-${{ matrix.chart }}